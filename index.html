 <script>
     var mymap = L.map('mapid').setView([4.545960, 108.124008], 6);
     var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(mymap);


function getColor(d) {
    return d > 1000000 ? '#800026' :
           d > 5000000  ? '#BD0026' :
           d > 2000000  ? '#E31A1C' :
           d > 1000000  ? '#FC4E2A' :
           d > 500000   ? '#FD8D3C' :
           d > 200000   ? '#FEB24C' :
           d > 100000   ? '#FED976' :
                      '#FFEDA0';
}
function style(feature) {
    return {
        fillColor: getColor(feature.properties.density),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
    info.update(layer.feature.properties);


}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}


function onEachFeature(feature, layer) {
    var x=layer.feature.properties.density;
    var y=layer.feature.properties.name;
    layer.bindPopup('<b>'+y+'</b> <br>'+x+' Kes');
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        
    });
}


var info = L.control();

info.onAdd = function (mymap) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

var totalDos=3116;
// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Kumulatif Vaksinasi Harian Setakat '+d +'</h4>'+  (props ?
        '<b>' + props.name + '</b><br />' + props.density + ' Dos<br>'
        : '')+'<b>Jumlah Dos: '+totalDos;
};




var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 100000, 200000, 500000, 1000000, 200000, 5000000, 10000000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            (grades[i + 1] ? '< '+grades[i+1]+ '<br>' : '1000+');
    }

    return div;
};


        

        info.addTo(mymap);
        legend.addTo(mymap);
