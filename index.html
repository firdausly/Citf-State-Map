<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <style>
        html,
        body,
        #container

        /*, and all other map parent selectors*/
            {
            height: 100%;
            width: 100%;
        }

        #mapid {
            width: auto;
            height: 100%;
        }

        body {
            background-color: #2d132c;
        }

        #navbar-iframe {
            height: 0px;
            visibility: hidden;
            display: none;
        }


        .info {
            padding: 6px 8px;
            line-height: 18px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {

            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            line-height: 20px;
            color: #555;

        }

        .legend i {

            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>

<body>


    <div id="mapid" class=""></div>





    </div>
    <script src="states.js" type="text/javascript"></script>
    <script src="papaparse.min.js"></script>
    <script>
        var geojson;
        var totalDos = 0, totalDos1 = 0, totalDos2 = 0, totalDosHarian = 0, totalDosHarian1 = 0, totalDosHarian2 = 0;
        var d = new Date();
        d = d.toISOString().substring(0, 10);

        var mymap = L.map('mapid').setView([4.545960, 108.124008], 6);
        var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(mymap);

        var citf;
        Papa.parse("https://raw.githubusercontent.com/CITF-Malaysia/citf-public/main/vaccination/vax_state.csv", {
            download: true,
            complete: function (results) {
                citf = results.data;
                citfLength = citf.length;
                d = citf[citfLength - 2][0];
                for (var i = citfLength - 17; i < citfLength; i++) {

                    switch (citf[i][1]) {
                        case "Perak":

                            states.features[0].properties.density = citf[i][7];
                            states.features[0].properties.firstdose = citf[i][5];
                            states.features[0].properties.seconddose = citf[i][6];
                            states.features[0].properties.dailyfirstdose = citf[i][2];
                            states.features[0].properties.dailyseconddose = citf[i][3];
                            states.features[0].properties.dailydose = citf[i][4];



                            break;
                        case "Pulau Pinang":
                            states.features[1].properties.density = citf[i][7];
                            states.features[1].properties.firstdose = citf[i][5];
                            states.features[1].properties.seconddose = citf[i][6];
                            states.features[1].properties.dailyfirstdose = citf[i][2];
                            states.features[1].properties.dailyseconddose = citf[i][3];
                            states.features[1].properties.dailydose = citf[i][4];


                            break;
                        case "Kedah":
                            states.features[2].properties.density = citf[i][7];
                            states.features[2].properties.firstdose = citf[i][5];
                            states.features[2].properties.seconddose = citf[i][6];
                            states.features[2].properties.dailyfirstdose = citf[i][2];
                            states.features[2].properties.dailyseconddose = citf[i][3];
                            states.features[2].properties.dailydose = citf[i][4];


                            break;
                        case "Perlis":
                            states.features[3].properties.density = citf[i][7];
                            states.features[3].properties.firstdose = citf[i][5];
                            states.features[3].properties.seconddose = citf[i][6];
                            states.features[3].properties.dailyfirstdose = citf[i][2];
                            states.features[3].properties.dailyseconddose = citf[i][3];
                            states.features[3].properties.dailydose = citf[i][4];


                            break;
                        case "Johor":
                            states.features[4].properties.density = citf[i][7];
                            states.features[4].properties.firstdose = citf[i][5];
                            states.features[4].properties.seconddose = citf[i][6];
                            states.features[4].properties.dailyfirstdose = citf[i][2];
                            states.features[4].properties.dailyseconddose = citf[i][3];
                            states.features[4].properties.dailydose = citf[i][4];


                            break;
                        case "Kelantan":
                            states.features[5].properties.density = citf[i][7];
                            states.features[5].properties.firstdose = citf[i][5];
                            states.features[5].properties.seconddose = citf[i][6];
                            states.features[5].properties.dailyfirstdose = citf[i][2];
                            states.features[5].properties.dailyseconddose = citf[i][3];
                            states.features[5].properties.dailydose = citf[i][4];


                            break;
                        case "Melaka":
                            states.features[6].properties.density = citf[i][7];
                            states.features[6].properties.firstdose = citf[i][5];
                            states.features[6].properties.seconddose = citf[i][6];
                            states.features[6].properties.dailyfirstdose = citf[i][2];
                            states.features[6].properties.dailyseconddose = citf[i][3];
                            states.features[6].properties.dailydose = citf[i][4];


                            break;
                        case "Negeri Sembilan":
                            states.features[7].properties.density = citf[i][7];
                            states.features[7].properties.firstdose = citf[i][5];
                            states.features[7].properties.seconddose = citf[i][6];
                            states.features[7].properties.dailyfirstdose = citf[i][2];
                            states.features[7].properties.dailyseconddose = citf[i][3];
                            states.features[7].properties.dailydose = citf[i][4];


                            break;
                        case "Pahang":
                            states.features[8].properties.density = citf[i][7];
                            states.features[8].properties.firstdose = citf[i][5];
                            states.features[8].properties.seconddose = citf[i][6];
                            states.features[8].properties.dailyfirstdose = citf[i][2];
                            states.features[8].properties.dailyseconddose = citf[i][3];
                            states.features[8].properties.dailydose = citf[i][4];


                        case "Selangor":
                            states.features[9].properties.density = citf[i][7];
                            states.features[9].properties.firstdose = citf[i][5];
                            states.features[9].properties.seconddose = citf[i][6];
                            states.features[9].properties.dailyfirstdose = citf[i][2];
                            states.features[9].properties.dailyseconddose = citf[i][3];
                            states.features[9].properties.dailydose = citf[i][4];


                            break;
                        case "Terengganu":
                            states.features[10].properties.density = citf[i][7];
                            states.features[10].properties.firstdose = citf[i][5];
                            states.features[10].properties.seconddose = citf[i][6];
                            states.features[10].properties.dailyfirstdose = citf[i][2];
                            states.features[10].properties.dailyseconddose = citf[i][3];
                            states.features[10].properties.dailydose = citf[i][4];


                            break;
                        case "Sabah":
                            states.features[11].properties.density = citf[i][7];
                            states.features[11].properties.firstdose = citf[i][5];
                            states.features[11].properties.seconddose = citf[i][6];
                            states.features[11].properties.dailyfirstdose = citf[i][2];
                            states.features[11].properties.dailyseconddose = citf[i][3];
                            states.features[11].properties.dailydose = citf[i][4];


                            break;
                        case "Sarawak":
                            states.features[12].properties.density = citf[i][7];
                            states.features[12].properties.firstdose = citf[i][5];
                            states.features[12].properties.seconddose = citf[i][6];
                            states.features[12].properties.dailyfirstdose = citf[i][2];
                            states.features[12].properties.dailyseconddose = citf[i][3];
                            states.features[12].properties.dailydose = citf[i][4];


                            break;
                        case "W.P. Kuala Lumpur":
                            states.features[13].properties.density = citf[i][7];
                            states.features[13].properties.firstdose = citf[i][5];
                            states.features[13].properties.seconddose = citf[i][6];
                            states.features[13].properties.dailyfirstdose = citf[i][2];
                            states.features[13].properties.dailyseconddose = citf[i][3];
                            states.features[13].properties.dailydose = citf[i][4];


                            break;
                        case "W.P. Putrajaya":
                            states.features[14].properties.density = citf[i][7];
                            states.features[14].properties.firstdose = citf[i][5];
                            states.features[14].properties.seconddose = citf[i][6];
                            states.features[14].properties.dailyfirstdose = citf[i][2];
                            states.features[14].properties.dailyseconddose = citf[i][3];
                            states.features[14].properties.dailydose = citf[i][4];


                            break;
                        case "W.P. Labuan":
                            states.features[15].properties.density = citf[i][7];
                            states.features[15].properties.firstdose = citf[i][5];
                            states.features[15].properties.seconddose = citf[i][6];
                            states.features[15].properties.dailyfirstdose = citf[i][2];
                            states.features[15].properties.dailyseconddose = citf[i][3];
                            states.features[15].properties.dailydose = citf[i][4];


                            break;

                    }

                }






                for (var i = 0; i <= 15; i++) {
                    var dos = parseInt(states.features[i].properties.density);
                    var dos1 = parseInt(states.features[i].properties.firstdose);
                    var dos2 = parseInt(states.features[i].properties.seconddose);
                    var dosharian = parseInt(states.features[i].properties.dailydose);
                    var dosharian1 = parseInt(states.features[i].properties.dailyfirstdose);
                    var dosharian2 = parseInt(states.features[i].properties.dailyseconddose);
                    totalDos += dos;
                    totalDos1 += dos1;
                    totalDos2 += dos2;
                    totalDosHarian+=dosharian;
                    totalDosHarian1+= dosharian1;
                    totalDosHarian2+=dosharian2;
                }



                geojson = L.geoJson(states, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(mymap);





                function getColor(d) {
                    return d > 1000000 ? '#800026' :
                        d > 500000 ? '#BD0026' :
                            d > 200000 ? '#E31A1C' :
                                d > 100000 ? '#FC4E2A' :
                                    d > 50000 ? '#FD8D3C' :
                                        d > 20000 ? '#FEB24C' :
                                            d > 10000 ? '#FED976' :
                                                '#FFEDA0';
                }
                function style(feature) {
                    return {
                        fillColor: getColor(feature.properties.density),
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        dashArray: '3',
                        fillOpacity: 0.7
                    };
                }

                function highlightFeature(e) {
                    var layer = e.target;

                    layer.setStyle({
                        weight: 5,
                        color: '#666',
                        dashArray: '',
                        fillOpacity: 0.7
                    });

                    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                        layer.bringToFront();
                    }
                    info.update(layer.feature.properties);


                }

                function resetHighlight(e) {
                    geojson.resetStyle(e.target);
                    info.update();
                }


                function onEachFeature(feature, layer) {
                  
                    var stateName = layer.feature.properties.name;
                    var firstdose = layer.feature.properties.firstdose;
                    var seconddose = layer.feature.properties.seconddose;
                    var totalDose = layer.feature.properties.density;
                    var dailyfirstdose = layer.feature.properties.dailyfirstdose;
                    var dailyseconddose = layer.feature.properties.dailyseconddose;
                    var totaldailyDose = layer.feature.properties.dailydose;
                    layer.bindPopup(
                        '<b>'+stateName+'</b>'+
                        '<br><b>Jumlah Dos Harian </b>'+
                         '<br><b>Dos 1 </b>: ' + dailyfirstdose + ' dos' +
                        '<br><b> Dos 2 </b>: ' + dailyseconddose + ' dos' +
                        '<br><b> Keseluruhan </b>: ' + totaldailyDose + ' dos ' +
                        '<br><b>Jumlah Dos Kumulatif </b>'+
                         '<br><b>Dos 1 </b>: ' + firstdose + ' dos' +
                        '<br><b> Dos 2 </b>: ' + seconddose + ' dos' +
                        '<br><b> Keseluruhan </b>: ' + totalDose + ' dos' );
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight,

                    });
                }


                var info = L.control();

                info.onAdd = function (mymap) {
                    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
                    this.update();
                    return this._div;
                };


                // method that we will use to update the control based on feature properties passed
                info.update = function (props) {
                    this._div.innerHTML = '<h4> Vaksinasi Malaysia Setakat ' + d + '</h4>' + (props ?
                        '<br><b>Jumlah Dos Harian '+ props.name+ '</b>'+
                         '<br><b>Dos 1 </b>: ' + props.dailyfirstdose + ' dos' +
                        '<br><b> Dos 2 </b>: ' + props.dailyseconddose + ' dos' +
                        '<br><b> Keseluruhan </b>: ' + props.dailydose + ' dos <hr> ' +
                        '<b>Jumlah Dos Kumulatif '+props.name+'</b>'+
                         '<br><b>Dos 1 </b>: ' + props.firstdose + ' dos' +
                        '<br><b> Dos 2 </b>: ' + props.seconddose + ' dos' +
                        '<br><b> Keseluruhan </b>: ' + props.density + ' dos <hr> ' 
                        : '') + '<b>Jumlah Dos Harian Malaysia</b><br>'
                        + '<b>Dos 1 </b>: ' + totalDosHarian1 + ' dos' +
                        '<br><b> Dos 2 </b>: ' + totalDosHarian2 + ' dos' +
                        '<br><b> Keseluruhan </b>: ' + totalDosHarian + ' dos <hr> ' +
                        '<b>Jumlah Dos Kumulatif Malaysia</b><br>'
                        + '<b>Dos 1 </b>: ' + totalDos1 + ' dos' +
                        '<br><b> Dos 2 </b>: ' + totalDos2 + ' dos' +
                        '<br><b> Keseluruhan </b>: ' + totalDos + ' dos ';
                };




                var legend = L.control({ position: 'bottomright' });

                legend.onAdd = function (map) {

                    var div = L.DomUtil.create('div', 'info legend'),
                        grades = [0, 10000, 20000, 50000, 100000, 200000, 500000, 1000000],
                        labels = [];

                    // loop through our density intervals and generate a label with a colored square for each interval
                    for (var i = 0; i < grades.length; i++) {
                        div.innerHTML +=
                            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                            (grades[i + 1] ? '< ' + grades[i + 1] + '<br>' : '1000000+');
                    }

                    return div;
                };




                info.addTo(mymap);
                legend.addTo(mymap);








            }
        });

    </script>



</body>

</html>
